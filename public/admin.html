<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Pesan Masuk</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      padding: 20px;
    }
    h1 { text-align: center; color: #2c3e50; }
    #messages { margin-top: 20px; max-width: 700px; margin: auto; }
    .message {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .message strong { color: #2980b9; }
    .time { font-size: 0.8em; color: gray; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>ðŸ“¨ Pesan Masuk</h1>
  <div id="messages">Loading...</div>

  <script>
    async function fetchMessages() {
      try {
        const res = await fetch("/messages");
        const data = await res.json();
        const container = document.getElementById("messages");
        container.innerHTML = "";

        if (data.length === 0) {
          container.innerHTML = "<p>Belum ada pesan masuk.</p>";
          return;
        }

        data.forEach(msg => {
          const div = document.createElement("div");
          div.classList.add("message");
          div.innerHTML = `
            <strong>${msg.name}</strong>: ${msg.message}
            <div class="time">${msg.time}</div>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error("Gagal ambil pesan:", err);
      }
    }

    fetchMessages();
    setInterval(fetchMessages, 3000);
  </script>
</body>
</html>
